<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - SDN Miji 1</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/img/logo.png" type="image/png">
</head>
<body>

  <!-- ======== NAVBAR ======== -->
  <header class="navbar">
    <div class="navbar-left">
      <img src="assets/img/logo.png" alt="Logo Sekolah" class="logo">
      <h1 class="navbar-title">Admin Panel SDN Miji 1</h1>
    </div>
    <div class="navbar-right">
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>
  </header>

  <!-- ======== MAIN CONTENT ======== -->
  <main class="admin-container">
    <section class="admin-card">
      <h2>Kelola Data</h2>
      <p>Silakan pilih menu di bawah ini untuk mengelola sistem keuangan sekolah.</p>

      <div class="admin-buttons">
        <button class="btn btn-primary" onclick="bukaHalaman('dataSiswa')">ðŸ“‹ Data Siswa</button>
        <button class="btn btn-secondary" onclick="bukaHalaman('transaksi')">ðŸ’° Transaksi</button>
        <button class="btn btn-success" onclick="bukaHalaman('rekap')">ðŸ“‘ Rekap Iuran</button>
        <button class="btn btn-warning" onclick="bukaHalaman('tabungan')">ðŸ’¸ Tabungan</button>
      </div>
    </section>

    <!-- ======== PLACEHOLDER KONTEN ======== -->
    <section id="halamanContent" class="admin-content">
      <p class="placeholder">Pilih salah satu menu di atas untuk memulai.</p>
    </section>
  </main>

  <!-- ======== FOOTER ======== -->
  <footer class="footer">
    <p>Â© 2025 SDN Miji 1 Kota Mojokerto | Bendahara: <b>Milenial Project</b></p>
  </footer>

  <!-- ======== SCRIPT ======== -->
  <script>
    // Navigasi antar halaman admin
    function bukaHalaman(halaman) {
      const content = document.getElementById('halamanContent');
      content.innerHTML = `<p class="loading">Memuat ${halaman}...</p>`;

      // simulasi loading konten (nanti bisa diganti fetch HTML partial)
      setTimeout(() => {
        content.innerHTML = `
          <div class="card">
            <h3>Halaman ${halaman.charAt(0).toUpperCase() + halaman.slice(1)}</h3>
            <p>Konten ${halaman} akan tampil di sini.</p>
          </div>
        `;
      }, 500);
    }

    // Tombol logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (confirm('Yakin ingin logout?')) {
        window.location.href = 'index.html';
      }
    });
  </script>

</body>
</html>
